<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header id="header">
        <a href="index.html">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye home page">
        </a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <div class="photograph-header__content"></div>
            <button class="contact_button">Contactez-moi</button>
            <div class="photograph-header__img"></div>
        </div>
        <div id="dropdown">
            <label for="listbox-dropdown">Trier par </label>
            <div class="select-container">
                <div class="select-container__icon-wrapper">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <input type="button" id="listbox-dropdown" name="listbox-dropdown" value="Sélectionner une option">
                <div class="dropdown-menu">
                    <ul class="dropdown-menu__list hidden">
                        <li class="dropdown-menu__list-item" tabindex="0">Popularité</li>
                        <li class="dropdown-menu__list-item" tabindex="0">Date</li>
                        <li class="dropdown-menu__list-item" tabindex="0">Titre</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="medias-wrapper"></div>
        <div id="stickbar"></div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="name">
        <div class="modal">
            <header class="modal-header">
                <div class="modal-header__content">
                    <h2>Contactez-moi</h2>
                    <h3 id="name"></h3>
                </div>
                <img src="assets/icons/close.svg" class="close-modal" tabindex="0" alt="Fermer le formulaire de contact">
            </header>
            <form>
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom">
                </div>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <input type="submit" class="contact_button" value="Envoyer">
            </form>
        </div>
    </div>
    <div id="lightbox" role="dialog" aria-hidden="true" aria-label="vue zoomé du media">
        <div class="lightbox__modal">
            <div class="lightbox__content">
                <div class="lightbox__content-close-btn" role="button" tabindex="0" aria-label="Fermer la boite de dialogue">
                    <i class="fa-solid fa-xmark lightbox__content-close-btn--icon"></i>
                </div>
                <div id="previousBtn" role="button" aria-label="Affichage du média précédent" tabindex="0">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="lightbox__content-media"></div>
                <div id="nextBtn" role="button" aria-label="Affichage du média suivant" tabindex="0">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="stickbar"></div> -->

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/filter.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
</body>

</html>
