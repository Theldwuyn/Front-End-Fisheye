<!DOCTYPE html>
<html>
  <head>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-header__content"></div>
        <button class="contact_button">Contactez-moi</button>
        <div class="photograph-header__img"></div>
      </div>
      <div class="medias-wrapper"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header class="modal-header">
          <div class="modal-header__content">
            <h2>Contactez-moi</h2>
            <p class="name"></p>
          </div>
          <img src="assets/icons/close.svg" class="close-modal">
        </header>
				<form>
					<div>
						<label for="prenom">Pr√©nom</label>
						<input type="text" id="prenom" name="prenom">
					</div>
          <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <input type="submit" class="contact_button" value="Envoyer">
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
